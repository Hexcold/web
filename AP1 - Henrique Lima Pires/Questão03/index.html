<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quest√£o 03 - Henrique</title>
</head>
<body>
    <header>
        <h1>POKEMONS</h1>
        <nav>
            <ul>
                <li><button onclick="PokemonAnterior()">Voltar -1</button></li>
                <li><button onclick="ProximoPokemon()">Adiantar +1</button></li>
            </ul>
    <main>
    
        <img id="pokemon-img" class="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg">
    </main>
    <script>
        let numero = 1;
        const maxPokemon = 100;
        const img = document.getElementById("pokemon-img");

        function atualizarImagem() {
            img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${numero}.svg`;
        }

        function ProximoPokemon() {
            numero++;
            if (numero > maxPokemon) {
                numero = 1;
            }
            atualizarImagem();
        }

        function PokemonAnterior() {
            numero--;
            if (numero < 1) numero = maxPokemon;
            atualizarImagem();
        }
    </script>
    </script>

</body>
</html>
