<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Mem√≥ria</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20px;
    }

    table {
      margin: 0 auto;
      border-spacing: 10px;
    }

    td {
      width: 100px;
      height: 100px;
      background-color: #aaa;
      cursor: pointer;
      position: relative;
    }

    td img {
      width: 100%;
      height: 100%;
      display: none;
    }

    td.revelado img {
      display: block;
    }

    td.finalizado {
      background-color: #8f8;
    }
  </style>
</head>
<body>

  <h1>Jogo da Mem√≥ria</h1>
  <table id="tabuleiro"></table>

  <script>
    const imagens = [
      'üçé','üçå','üçá','üçâ','üçì','üçç','ü•ù','ü••',
      'üçé','üçå','üçá','üçâ','üçì','üçç','ü•ù','ü••'
    ];

    const tabuleiro = document.getElementById('tabuleiro');
    let primeira = null;
    let segunda = null;
    let pontos = 0;

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function criarTabuleiro() {
      const embaralhadas = embaralhar(imagens.slice());
      let index = 0;

      for (let i = 0; i < 4; i++) {
        const row = tabuleiro.insertRow();
        for (let j = 0; j < 4; j++) {
          const cell = row.insertCell();
          const span = document.createElement("span");
          span.textContent = embaralhadas[index++];
          span.style.fontSize = '2rem';
          cell.appendChild(span);
          span.style.display = 'none';

          cell.onclick = function () {
            if (cell.classList.contains('finalizado') || cell === primeira || cell === segunda) return;

            span.style.display = 'block';
            cell.classList.add('revelado');

            if (!primeira) {
              primeira = cell;
            } else if (!segunda) {
              segunda = cell;

              const val1 = primeira.innerText;
              const val2 = segunda.innerText;

              if (val1 === val2) {
                primeira.classList.add('finalizado');
                segunda.classList.add('finalizado');
                pontos++;
                if (pontos === 8) alert('Voc√™ venceu!');
                primeira = segunda = null;
              } else {
                setTimeout(() => {
                  primeira.querySelector('span').style.display = 'none';
                  segunda.querySelector('span').style.display = 'none';
                  primeira.classList.remove('revelado');
                  segunda.classList.remove('revelado');
                  primeira = segunda = null;
                }, 800);
              }
            }
          };
        }
      }
    }

    criarTabuleiro();
  </script>

</body>
</html>
